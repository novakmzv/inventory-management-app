@if (isBlock) {
  <!-- Overlay de fondo -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">

    <!-- Contenedor del loading -->
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 flex flex-col items-center max-w-sm w-full mx-auto transform transition-all duration-300 ease-out">

      <!-- Spinner -->
      <div class="relative">
        <!-- Círculo de fondo -->
        <div class="w-12 h-12 sm:w-16 sm:h-16 border-4 border-gray-200 rounded-full"></div>
        <!-- Círculo animado -->
        <div class="absolute top-0 left-0 w-12 h-12 sm:w-16 sm:h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      </div>

      <!-- Texto -->
      <p class="mt-4 text-gray-700 font-medium text-sm sm:text-base text-center">
        {{ message }}
      </p>

    </div>
  </div>
}
