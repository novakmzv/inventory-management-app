<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-2xl mx-auto">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <button
        (click)="navigateToList()"
        class="cursor-pointer p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors duration-200">
        <lucide-icon [img]="ArrowLeft" size="20"></lucide-icon>
      </button>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Crear producto</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">

      <app-form-product
        [loading]="loading"
        submitButtonText="Crear producto"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="navigateToList()">
      </app-form-product>

    </div>

  </div>
</div>

<!-- Notification Component -->
<app-notification
  [show]="showNotification"
  [message]="notificationMessage"
  [type]="notificationType"
  [duration]="3000"
  (close)="onNotificationClose()">
</app-notification>

<!-- Loading Overlay -->
<app-loading-overlay
  [isBlock]="loading"
  message="Creando producto...">
</app-loading-overlay>
